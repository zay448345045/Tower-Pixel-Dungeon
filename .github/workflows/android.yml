name: Build & Release (Manual Trigger)

on:
  push:
    paths:
      - 'action.on' 
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
        type: string
      is_prerelease:
        description: 'Is pre-release?'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 关键调试步骤：打印项目目录结构，确认文件位置
      - name: Debug - Show project structure
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Root directory files ==="
          ls -la
          echo "=== pixel-towers-master directory ==="
          ls -la ./pixel-towers-master || echo "pixel-towers-master directory not found!"
          echo "=== Check for build.gradle files ==="
          find ./pixel-towers-master -name "build.gradle*" -type f
        working-directory: .

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./pixel-towers-master
        # 构建失败时不终止，先看日志
        continue-on-error: false

      # 核心修复：完整输出构建日志，方便定位构建失败原因
      - name: Build Debug APK
        run: |
          echo "=== Starting Gradle build ==="
          ./gradlew assembleDebug --stacktrace --info
          echo "=== Build completed ==="
          # 构建后立即检查输出目录
          echo "=== Post-build directory check ==="
          ls -la ./app/build/ || echo "app/build directory not created!"
          ls -la ./app/build/outputs/ || echo "outputs directory not created!"
        working-directory: ./pixel-towers-master
        # 即使构建失败也继续，方便查看日志
        continue-on-error: true
      - name: upload artifact 
        uses: actions/upload-artifact@v6
        with:
         name: apk
         path: '**/*.apk'
      # 查找 APK（仅当构建成功时执行）
      - name: Locate APK file
        id: find_apk
        if: success()
        run: |
          APK_PATH=$(find ./app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ Error: No APK file found!"
            exit 1
          fi
          FULL_APK_PATH=$(pwd)/$APK_PATH
          echo "✅ Found APK: $FULL_APK_PATH"
          echo "APK_PATH=$FULL_APK_PATH" >> $GITHUB_OUTPUT
          echo "APK_NAME=$(basename $APK_PATH)" >> $GITHUB_OUTPUT
        working-directory: ./pixel-towers-master

      # 创建 Release（仅当找到 APK 时执行）
      - name: Create GitHub Release
        if: steps.find_apk.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_apk.outputs.APK_PATH }}
          tag_name: ${{ github.event.inputs.release_version }}
          name: Release ${{ github.event.inputs.release_version }}
          body: |
            ## Android Build
            - Version: ${{ github.event.inputs.release_version }}
            - Minimum SDK: Android 14 (API 34)
           # - Build Time: ${{ github.run_at }}
          draft: false
          prerelease: ${{ github.event.inputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: upload artifact 
        uses: actions/upload-artifact@v6
        with:
         name: apk
         path: '**/*.apk'
   
